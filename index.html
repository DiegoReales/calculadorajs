<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CALCULADORA</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img class="d-block mx-auto" src="./img/logo.png" alt="" width="50" height="50">
            </a> 
            <a class="navbar-brand" href="index.html">Proyecto Desarrollo Web</a> 
        </nav>
    </header>
    <div class="container">

        <div class="row justify-content-center my-5">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        CALCULADORA JAVASCRIPT
                    </div>
                    <div class="">
                        <table>
                            <tr>
                                <td colspan="4"><span id="result" class="btn btn-light">0</span></td>
                            </tr>
                            <tr>
                                <td><button value="7" class="number btn btn-light">7</button></td>
                                <td><button value="8" class="number btn btn-light">8</button></td>
                                <td><button value="9" class="number btn btn-light">9</button></td>
                                <td><button value="/" class="number btn btn-dark font-weight-bold">/</button></td>
                            </tr>
                            <tr>
                                <td><button value="4" class="number btn btn-light">4</button></td>
                                <td><button value="5" class="number btn btn-light">5</button></td>
                                <td><button value="6" class="number btn btn-light">6</button></td>
                                <td><button value="*" class="number btn btn-dark font-weight-bold">*</button></td>
                            </tr>
                            <tr>
                                <td><button value="1" class="number btn btn-light">1</button></td>
                                <td><button value="2" class="number btn btn-light">2</button></td>
                                <td><button value="3" class="number btn btn-light">3</button></td>
                                <td><button value="-" class="number btn btn-dark font-weight-bold">-</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button value="0" class="number btn btn-light">0</button></td>
                                <td><button value="." class="number btn btn-light">.</button></td>
                                <td rowspan="2"><button id="plus" value="+" class="number btn btn-dark font-weight-bold">+</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><button id="clear" class="btn btn-danger font-weight-bold">AC</button></td>
                                <td><button id="calc" class="btn btn-dark font-weight-bold">=</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        HISTORIAL
                    </div>
                    <div class="overflow-auto" id="calcs">
                        <ul id="history">
                        </ul>
                    </div>
                    <div class="card-footer">
                        <button id="clearHistory" class="btn btn-danger font-weight-bold">Limpiar historial</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
